<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;}
    h2 {
      position: absolute;
      /* left: 100px; */
      right: 100px;
      top: 150px;
      color: #00f;
    }
  </style>
</head>
<body>
  <h1>position 속성</h1>

  <h2>position 속성을 공부합니다.</h2>
  <p>
    절대 위치 설정을 통해 페이지의 어느 곳에나 요소를 배치할 수 있습니다.
    아래 소제목은 페이지 오른쪽에서 100px, 페이지 상단에서 150px를 배치합니다.
  </p>
</body>
</html>
