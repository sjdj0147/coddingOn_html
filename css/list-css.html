<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 스타일</title>
  <style>
    /* css, html 스타일이 겹치면 css 우선임 */
    /* 스타일 상속 : 부모의 스타일을 자식이 상속받음 */
    ul li{ 
        /* list-style: none; */
        list-style: square;
        line-height: 2;
    } 
    ol li{
      /* list-style: lower-alpha; */
      list-style: upper-roman;
    }

</style>
</head>
<body>
  <h2>ABC 주식회사</h2>
  <ul>
      <li>회사 소개</li>
      <li>제품 소개</li>
      <li>회원 가입</li>
      <li>게시판</li>
  </ul>
  <hr>
  <h2>ABC 주식회사</h2>
  <ol>
      <li>회사 소개</li>
      <li>제품 소개</li>
      <li>회원 가입</li>
      <li>게시판</li>
  </ol>
</body>
</html>
