<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 400px;   /* 너비 */
      height: 400px;  /* 높이 */
      border: 1px solid #aaa;   /*테두리*/
      background: url("images/bg_watermelon.jpg") no-repeat;
    }
    .bg1{
      /* 속성값: auto - 원본사이즈 */
      background-size: auto;
    }
    .bg2{
      background-size: 200px;
    }
    .bg3{
      /* 박스너비의 80% - 320px */
      background-size: 80%;
      background-position: bottom right;
    }
    .bg4{
      /* 이미지가 축소되어 비율대로 보임 */
      background-size: contain;
    }
    .bg5{
      /* 이미지를 박스크기만큼 꽉 채우고 나머지는 잘림 */
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="bg1"></div>
  <div class="bg2"></div>
  <div class="bg3"></div>
  <div class="bg4"></div>
  <div class="bg5"></div>
</body>
</html>
