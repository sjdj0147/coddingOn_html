<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 200px;
            height: 200px;
            border: 1px solid #222;
            margin: 100px;
            position: relative;
        }
        #box1{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 50px; 
            left: 100px;
        }
        #box2{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0px; 
            left: 0px;
        }
        #box3{
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            top: 0%; 
            left: 150px;
        }
        #box4{
            width: 50px;
            height: 50px;
            background-color: violet;
            position: absolute;
            bottom: 0; 
            left: 0;
        }
        #box5{
            width: 50px;
            height: 50px;
            background-color: saddlebrown;
            position: absolute;
            bottom: 0px; 
            right: 0px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5"></div>
    </div>
    
</body>
</html>
