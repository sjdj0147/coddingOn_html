<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        #wrap{
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            display: flex;
            flex-direction: column-reverse;
        }
        #wrap div{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>flex-direction</h1>
    <div id="wrap">
        <div style="background-color: coral;">A</div>
        <div style="background-color: skyblue;">A</div>
        <div style="background-color: burlywood;">A</div>
        <div style="background-color: green;">A</div>
    </div>
</body>
</html>
