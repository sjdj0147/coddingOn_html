<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
  <style>
    table{
        width: 250px;
        border: 2px solid #ccc;
        border-collapse: collapse;
    }
    table th, td{
        border: 1px solid #ccc;
        height: 35px;
        text-align: center;
    }
  </style>
</head>
<body>
    <h3>나의 저축</h3>
    <table>
      <colgroup>
        <col style="background-color: #eee;">
        <col>
      </colgroup>
        <thead align="center">
            <tr>
              <th width="100" >월별</th>
              <th width="150">저축액</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
              <td>1월</td>
              <td>100000</td>
            </tr>
            <tr>
              <td>2월</td>
              <td>150000</td>
            </tr>
        </tbody>
        <tfoot align="center">
            <tr>
              <td>합계</td>
              <td>250000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
