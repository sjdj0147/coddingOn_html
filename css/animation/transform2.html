<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform(변형) 속성</title>
    <style>
        div.a{
            width: 150px;
            height: 80px ;
            background-color: greenyellow;
        }
        div.b{
            width: 150px;
            height: 80px ;
            background-color: greenyellow;
        }
        div.b:hover{
            transform: rotate(20deg);
        }
        
        div.c{
            width: 150px;
            height: 80px ;
            background-color: greenyellow;   
        }
        div.c:hover{
            transform: translateX(50px);
            transition:1s;
        }
        div.d{
            width: 150px;
            height: 80px ;
            background-color: greenyellow;
        }
        div.d:hover{
            transform: scale(1.5)
        }

    </style>
</head>
<body>
    <h2>변형전 개체</h2>
    <div class="a">Hello World!</div>
    <h2>transformL rotate(20deg)</h2>
    <div class="b">Hello World!</div>
    <h2>transformL translateX(50px)</h2>
    <div class="c">Hello World!</div>
    <h2>transformL scale(1.5)</h2>
    <div class="d">Hello World!</div>
</body>
</html>
