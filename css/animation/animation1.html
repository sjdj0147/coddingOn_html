<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: aqua;

      animation-name: changebg;
      animation-duration: 3s;
      animation-iteration-count: 3;
      /* 3초후에 실행됨 */
      animation-delay: 3s;

      /* animation: changebg 3s 3 3s; */
    }

    @keyframes changebg {
      /* from{
        background-color: aqua;
        border-radius: 0;
      }
      to{
        background-color: green;
        border-radius: 50%;
      } */
      0%{
        background-color: aqua;
        border-radius: 0;
      }
      50%{
        background-color: yellowgreen;
        border-radius: 25%;
      }
      100%{
        background-color: green;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
