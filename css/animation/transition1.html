<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>transition 속성</title>
    <style>
        div.tr1{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            top: 100px;
            left: 100px;

            /* 트렌지션 속성 - 너비, 높이, 테두리, 색상 */
            /* transition-property: width,height,transform; */
            /* 트렌지션 시간 -1s(seocnd - 1초) */
            transition-duration: 1s,2s,3s;
            /* transition: all 2s; */
        }
        .tr1:hover{
            width: 200px;
            height: 120px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="tr1"></div>
</body>
</html>
