<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* transition(전환)-한 요소에 적용된 스타일 속성값을
       다른 속성값으로 변화게 하는 것을 말함 */
    .tr1{
        width: 100px;
        height: 100px;
        background-color: #00f;
        position: absolute;
        top: 100px;
        left: 150px;

        /* transition-property: width, height;
        transition-duration: 1s, 2s; */

        transition: width, 1s, height 2s;
        /* all - 모든 속성을 전환효과 대상으로 지정 */
        /* transition: all 1s; */
    }
    .tr1:hover{
        width: 200px;
        height: 120px;
    }
</style>
</head>
<body>
    <div class="tr1"></div>
</body>
</html>
