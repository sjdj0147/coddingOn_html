<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안쪽 여백 - padding</title>
    <style>
        #wrap1{
            width: 1000px;
            height: 800px;
            margin: 120px auto;
            border: 1px solid #0000ff;

        }
        #box1{
            width: 200px;
            background-color: rgb(88, 88, 250);
            color: white;
            margin: 50px auto 0;
            border: 5px solid #222;
            padding: 10px 20px;
        }
        #box2{
            width: 200px;
            background-color: blue;
            color: white;
            margin: 10px auto;
            border: 5px solid #222;
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body>
    <div id="wrap1">
        <div id="box1">
            패딩(padding)이란 컨텐츠 영역과 테두리 사이의 여백을 말한다.
        </div>
        <div id="box2">
            패딩(padding)이란 컨텐츠 영역과 테두리 사이의 여백을 말한다.
        </div>
    </div>
</body>
</html>
