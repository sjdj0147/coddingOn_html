<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* navi.css */
    *{margin: 0; padding: 0;}
    .wrap{width: 960px; margin: 0 auto;}
    nav{height: 80px; text-align: center;}
    nav ul{list-style: none; border-bottom: 2px solid #ccc;}
    nav ul li{
      display: inline-block;
      line-height: 80px;
      margin: 0 20px;
    }
    ul li a:link, a:visited{ /*  ul li a{}와 같음 */
      text-decoration: none;
      color: #222;
      padding: 10px;
    }
    /* a:focus -> 탭키를 눌러 동작 */
    ul li a:hover, a:focus{background: #222; color: rgb(235, 234, 234);}
    /* a:active -> 마우스 클릭하여 동작 */
    ul li a:active{background-color: red;}
  </style>
</head>
<body>
  <div class="wrap">
    <nav>
      <ul>
        <li><a href="#">이용 안내</a></li>
        <li><a href="#">객실 소개</a></li>
        <li><a href="#">예약 방법 및 요금</a></li>
        <li><a href="#">예약하기</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
