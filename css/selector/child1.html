<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap{width: 600px;}
    /* 하위요소(ul) 전체에 스타일 적용 */
    #wrap ul{
         border: 1px solid blue;
    }
     /* 자식요소(ul)에 스타일 적용 */
    /* #wrap > ul{
      border: 1px solid blue;
    } */
  </style>
</head>
<body>
   <!-- 본문 -->
   <section id="wrap">
    <h1>행복 팬션 예약 방법 및 가격</h1>
    <ul>
      <li>예약방법
        <ul>
          <li>직접 통화</li>
          <li>홈페이지 신청</li>
        </ul>
      </li>
      <li>요금
        <ul>
          <li>1인: 40,000원</li>
          <li>2인: 60,000원</li>
          <li>3인: 80,000원</li>
          <li>4인: 100,000원</li>
        </ul>
      </li>
    </ul>
  </section>
</body>
</html>
