<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 선택자</title>
    <style>
        form{
            width: 500px;
        }
        input:checked + span{
            color:blue
        }
        input:disabled{
            background-color: #ddd;
            border: 1px solid #ccc;
        }
        input:focus{
            background-color: orange;
        }
        a:link, a:visited{
            text-decoration: none;  
            color:black

        }
        a:hover{
            text-decoration: underline;

        }
        a:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <label for="name">이름 
                <input type="text" disabled>
            </label> <br>
            <label for="email">이메일 
                <input type="email"></label>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <label>
                <input type="radio" name="hoby" value="movie" > <span>영화감상</span>
            </label>
            <label>
                <input type="radio" name="hoby" value="sports" > <span>운동</span>
            </label>
            <label>
                <input type="radio" name="hoby" value="game" ><span>컴퓨터게임</span>
            </label>
        </fieldset>
    </form>
    <h2>추천 사이트</h2>
    <a href="">네이버</a>
    <a href="">구글</a>
</body>
</html>
