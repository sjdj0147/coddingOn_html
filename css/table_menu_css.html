<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/table_menu_css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴표</title>
</head>
<body>
    <h2>메뉴판</h2>
    <table>
        <colgroup>
            <col class="text-center">
        </colgroup>
        <thead>
            <tr>
                <th width="50">분류</th>
                <th width="100">음식</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td rowspan="3">분식</td>
                <td>라면</td>
            </tr>
            <tr>
                <td>김밥</td>
            </tr>
            <tr>
                <td>떡볶이</td>
            </tr>
            <tr>
                <td rowspan="3">한식</td>
                <td>된장찌개</td>
            </tr>
            <tr>
                <td>김치찌게</td>
            </tr>
            <tr>
                <td>비빔밥</td>
            </tr>
        </tbody>
            
    </table>
    
</body>
</html>
