<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .round{
       width: 300px;
       height: 250px;
       border: 2px solid #ff0000; 
       border-radius: 20px;
       margin: 20px;

       /* 수평 배치 */
       /* inline- 속성을 추가하지 않고 수평 배치 */
       /* inline-block - 속성(너비, 높이, 여백)을 추가하면 배치 */
       display: inline-block;
       /* display: block;  기본이 블럭요소 이므로 수직배치됨*/
    }
    .bg{
        background: url("../images/bg_lemon.png") no-repeat;
        background-size: cover;
    }
</style>
</head>
<body>
  <div class="round"></div>
  <div class="round bg"></div>
</body>
</html>
