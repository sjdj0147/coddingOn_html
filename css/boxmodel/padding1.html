<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      background-color: #4193f1;
      color: #fff;
      margin: 20px;
    }
    .box1{padding: 10px;}  /* 10px 10px 10px 10px */
    .box2{padding: 10px 30px;} /* 10px 30px 10px 30px */
    .box3{padding: 10px 30px 10px 30px;}
    /* 마우스 올려서 배경색이 바뀜 */
    div:hover{
        background-color: blue;
    }
  </style>
</head>
<body>

    패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다
  </div>
  <div class="box2">
