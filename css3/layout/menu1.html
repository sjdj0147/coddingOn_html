<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    nav{margin-top: 20px;}
    ul{list-style: none;}
    ul li{float: left;}
    ul li a{
      display: block;
      padding: 10px 20px;
      background-color: #ccc;
      text-decoration: none;
      color: black;
    }
    ul li a:hover{
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">한국요리</a></li>
      <li><a href="#">중국요리</a></li>
      <li><a href="#">일본요리</a></li>
      <li><a href="#">분식</a></li>
    </ul>
  </nav>
</body>
</html>
