<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
  <style>
    table{
        /* 테이블 테두리 */
        /*border-width: 1px;  /* 테두리 굵기 */
        /*border-style: solid; /* 실선 */
        /*border-color: green; /*테두리 색*/
        border: 1px solid green;
        width: 300px;   /* 크기(너비) */
        height: 150px;  /* 높이 */
        /* text-align: center; */
    }
    table td{
        border: 1px solid yellowgreen;
        text-align: center;
    }
  </style>
</head>
<body>
  <table>
      <caption>프로축구 경기일정</caption>
      <tr>
          <td>울산</td>
          <td>울산 vs 인천</td>
      </tr>
      <tr>
          <td>인천</td>
          <td>울산 vs 인천</td>
      </tr>
  </table>
</body>
</html>
