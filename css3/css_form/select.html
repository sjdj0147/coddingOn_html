<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수강신청</title>
  <style>
    #wrap{
        width: 800px;
        margin: 50px auto;
    }
    form{
        width: 500px;
        margin: 0 auto;
    }
    fieldset{
        margin-bottom: 16px;
    }
    ul li{
        list-style: none;
        margin: 16px; 
    }
    ul li label{
        width: 100px;
        float: left;
    }
    ul li input{width: 140px; height: 20px;}
    select{width: 150px; height: 25px;}
    button[type='submit'], button[type='reset']{
        padding: 5px 10px;
        cursor: pointer;  /* 마우스포인터 - 손모양  */
    }
</style>
</head>
<body>
  <div id="wrap">
    <form action="register.jsp" method="post">
        <fieldset>
            <legend>수강 신청</legend>
            <ul>
                <li>
                    <label for="id" class="reg">학과번호</label>
                    <input type="text" id="id" name="id" title="학과 번호 입력" 
                           value="c12345" readonly>
                </li>
                <li>
                    <label for="major" class="reg">학과</label>
                    <select id="major" name="major">
                        <optgroup label="공과대학">
                            <option value="software" selected>소프트웨어학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="electric">전기전자공학과</option>
                            <option value="archi">건축공학과</option>
                        </optgroup>
                        <optgroup label="경영대학">
                            <option value="경영학">경영학과</option>
                            <option value="경제학">경제학과</option>
                            <option value="회계학">회계학과</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>
        <div>
            <button type="submit">신청하기</button>
            <button type="reset">취소하기</button>
        </div>
    </form>
</div>
</body>
</html>
