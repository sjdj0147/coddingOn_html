<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <style>
        #wrap{
           width: 300px;
           height: 300px;
           border: 2px solid black;
           background-color: #eee;
           display: flex;
           align-items: end;
        }
        #wrap div{
           width: 100px;
           margin: 5px;
           padding: 10px;
        }
        #wrap div p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>align-items 속성</h1>
    <div id="wrap">
        <div style="background-color: coral;"><p>A</p></div>
        <div style="background-color: lightblue;"><p>B</p></div>
        <div style="background-color: khaki;"><p>C</p></div>
        <div style="background-color: pink;"><p>D</p></div>
    </div>
</body>
</html>
