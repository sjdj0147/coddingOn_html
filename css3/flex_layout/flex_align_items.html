<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style> 
    #wrap {
      width: 300px;
      height: 300px;
      border: 1px solid #222;
      background-color:#eee;
      display: flex;
      /* flex-start - 교차축(주축과 수직한 축)의 시작을 기준으로 정렬함 
         center - 교차축의 중앙을 기준으로 정렬함
         flex-end - 교차축(주축과 수직한 축)의 끝을 기준으로 정렬함 
      */
      /* align-items: flex-start; */
      align-items: center;
      /* align-items: flex-end; */
    }
    #wrap div {
      width: 100px;
      margin: 5px;
      padding: 5px 10px;
    }
</style>
</head>
<body>
  <h1>The align-items 속성</h1>
  <div id="wrap">
      <div style="background-color:coral;"><p>A</p></div>
      <div style="background-color:lightblue;"><p>B</p></div>
      <div style="background-color:khaki;"><p>C</p></div>
      <div style="background-color:pink;"><p>D</p></div>
  </div>
</body>
</html>
