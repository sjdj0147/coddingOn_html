<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{text-align: center;} 
    #wrap {
      width: 80%;
      margin: 0 auto;
      border: 1px solid #222;
      background-color:#eee;
      display: flex;
      /* 
        flex-start: 주축방향의 시작을 기준으로 정렬함
        flex-end: 주축방향의 끝을 기준으로 정렬함
        center: 주축방향의 중앙에 정렬함
        space-around: 주축방향을 기준으로 일정한 간격으로 정렬함
        space-between: 주축방향의 시작과 끝을 맞추고 일정한 간격으로 정렬함

      */
      /* justify-content: flex-start; */
      /* justify-content: space-around; */
      justify-content: space-between;
    }
    #wrap div {
      width: 100px;
      margin: 5px;
      padding: 5px 10px;
    }
    #wrap div p{text-align: center;}
</style>
</head>
<body>
  <h1>justify-content 속성</h1>
  <div id="wrap">
      <div style="background-color:coral;"><p>A</p></div>
      <div style="background-color:lightblue;"><p>B</p></div>
      <div style="background-color:khaki;"><p>C</p></div>
      <div style="background-color:pink;"><p>D</p></div>
  </div>
</body>
</html>
