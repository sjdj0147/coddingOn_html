<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
  <style>
    /* 아래줄 코드가 우선(나중 코드) */
    table, td{
        /* 테이블 테두리 */
        border: 1px solid #ccc;
        border-collapse: collapse;
        width: 250px;   /* 크기(너비) */
        height: 50px;  /* 높이 */
        text-align: center;
    }
    table td:nth-child(1){
      /* color: #00f; */
      background-color: #eee;
      width: 100px;
    }
  </style>
</head>
<body>
  <table>
      <caption>프로축구 경기일정</caption>
      <tr>
          <td>울산</td>
          <td>울산 vs 인천</td>
      </tr>
      <tr>
          <td>인천</td>
          <td>울산 vs 인천</td>
      </tr>
  </table>
</body>
</html>
