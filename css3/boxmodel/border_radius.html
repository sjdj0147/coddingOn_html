<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
    }
    .img1{
      /* 반지름의 크기 */
      border-radius: 200px;
    }
    .img2{
      /* 현재 요소 크기의 50% */
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <img src="../images/watermelon.jpg" alt="수박" class="img1">
  <img src="../images/watermelon.jpg" alt="수박" class="img2">
</body>
</html>
