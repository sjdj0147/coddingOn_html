<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* CSS 가상 요소는 선택자로 선택한 요소의 뒤에 붙여 표기하는 
      미리 약속된 키워드를 말합니다. 
      ::before - 요소 내용 앞에 새 컨텐츠를 추가  
      ::after  - 요소 내용 뒤에 새 컨텐츠를 추가  
     */
    .goods{width: 600px; margin: 0 auto;}
    ul li{margin: 16px}
    /* after 선택자 - content 속성 */
    ul .new::after{
      content: "NEW";  /* li 요소 뒤에 NEW가 위치함  */
      background-color: red;
      color: #f2f2f2;
      border-radius: 2px;
      font-size: 0.8em;  /* 1em(이엠) - 16px */
      padding: 3px;
      margin: 0 6px;
    }
  </style>
</head>
<body>
  <div class="goods">
    <h2>상품 목록</h2>
    <ul>
      <li class="new">라면</li>
      <li>생수</li>
      <li>두부</li>
      <li class="new">커피</li>
    </ul>
  </div>
</body>
</html>
