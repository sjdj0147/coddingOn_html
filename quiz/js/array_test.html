<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습</title>
</head>
<body>
    <script>
        let color=['red','orange','yellow','green','blue','black','white'];
        console.log(color[1]);
        color.push('skyblue');
        console.log(color[7]);
        console.log(color.indexOf('black'));
        console.log(color.reverse());
        console.log(color.reverse().pop());
    </script>
</body>
</html>
