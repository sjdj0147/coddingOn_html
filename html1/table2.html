<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
</head>
<body>
    <h3>로그인 폼</h3>
    <table border="1" cellspacing="0">
        <tr>
            <td>아이디</td>
            <td width="150"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" align="center">로그인</td>
        </tr>
    </table>
    <hr>

    <table border="1" width="200">
        <caption>메뉴판</caption>
        <colgroup>
            <col style="background-color: #eee;">
            <col>
        </colgroup>
        <tr>
            <th>분류</th>
            <th>음식</th>
        </tr>
        <tr>
            <td rowspan="2" align="center">한식</td>
            <td align="center">된장찌게</td>
        </tr>
        <tr>
            <td>김치찌게</td>
        </tr>
        <tr>
            <td rowspan="2">분식</td>
            <td>라면</td>
        </tr>
        <tr>
            <td>김밥</td>
        </tr>
    </table>
</body>
</html>
