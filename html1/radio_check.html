<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
        <legend>성별</legend>
        <p>당신의 성별을 선택하세요</p>
        <label><input type="radio" name="gender" value="male"><span>남성</span></label>
        <label><input type="radio" name="gender" value="femail"><span>여성</span></label>
    </fieldset>
    <fieldset>
        <legend>취미</legend>
        <p>당신의 취미를 선택하세요(복수 선택 가능)</p>
        <label><input type="checkbox" name="hobby1" value="movie">영화 감상</label>
        <label><input type="checkbox" name="hobby2" value="game">컴퓨터 게임</label>
        <label><input type="checkbox" name="hobby3" value="sports">운동(스포츠)</label>
    </fieldset>
</form>
</body>
</html>
