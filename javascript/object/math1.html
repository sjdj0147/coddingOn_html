<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <h2>Math 객체의 주요 함수</h2>
    <script>
        document.write(`반올림: ${Math.round(1.698)}<br>`)
        document.write(`올림: ${Math.ceil(1.698)}<br>`) 
        document.write(`내림(버림): ${Math.floor(1.698)}<br>`)
        document.write(`절대값: ${Math.abs(-100)}<br>`)
        document.write(`eval(): ${eval('10+20')}<br>`)

        document.write(`자연수: ${Math.floor(Math.random()*10)+1}<br>`)

        for(let i=0;i<10;i++){
            let dice=Math.floor(Math.random()*6)+1;
            document.write(`주사위 눈:${dice}<br>`)
        }
    </script>
</body>
</html>
