<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수</title>
</head>
<body>
    <script>

        let gugudan = (dan)=>{
            for(let i=1;i<10;i++){
                document.write(`${dan} x ${i} = ${dan * i}<br>`);
            }
        }
        let level = prompt('원하는 단을 입력하세요','1');
        gugudan(level);
    </script>
</body>
</html>
