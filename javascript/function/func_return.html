<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function square1(x){
            return x*x;
        }
        function square2(x,y){
            return x*y;
        }
        let result1 = square1(5);
        document.write('결과값 : '+result1+'<br>');
        let result2 = square2(10,4);
        document.write('결과값 : '+result2);
    </script>
</body>
</html>
