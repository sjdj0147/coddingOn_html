<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 바꾸기</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            border-radius: 15px;
            margin-top: 17px;
        }
        .button{padding-left: 17px; margin-top: 20px;}
    </style>
</head>
<body>
    <button onclick="chageBg('green')">초록색</button>
    <button onclick="chageBg('red')">빨간색</button>
    <button onclick="chageBg('blue')">파란색</button>
    <div class="box" id="rect"></div>
    <script>
        let chageBg =(color)=>{
            document.getElementById('rect').style.backgroundColor=`${color}`;
        }
    </script>
</body>
</html>
