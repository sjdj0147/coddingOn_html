<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick 속성에 함수 사용</title>
</head>
<body>
    <button onclick="fnCheck()" >확인</button>
    <script>
        alert('감사합니다.')
        fnCheck =()=>{
            alert('아이디나 비밀번호를 확인해주세요')
        }
    </script>
</body>
</html>
