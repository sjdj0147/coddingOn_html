<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 선언과 호출</title>
</head>
<body>
    <script>
        function sayHello(){
            document.write('안녕하세요<br>')
        }
        function sayHello2(name){
            document.write(`안녕하세요~ ${name}<br>`)
        }
        sayHello();
        sayHello2('이순신');
        sayHello2('심사임당');
    </script>
</body>
</html>
