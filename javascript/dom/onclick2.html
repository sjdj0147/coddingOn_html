<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <img src="./images/복숭아.jpg" alt="" id="fruit">
    </div>   
    <script>
        fruitImg  = document.querySelector('#fruit');

        let sw = true;
        fruitImg.onclick =()=>{
            if(sw){
                fruitImg.src='./images/감귤.jpg'
                sw=false;
            }
            else{
                fruitImg.src='./images/복숭아.jpg'
                sw=true;
            }
        }
    </script>
</body>
</html>
