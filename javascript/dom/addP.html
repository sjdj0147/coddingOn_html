<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 노드 추가하기</title>
</head>
<body>
    <div id="container">
        <h2>DOM 노드 추가하기</h2>
        <a href="#" onclick="addP()">더 보기</a>
        <a href="#" onclick="removeP()">더 보기(삭제)</a>
        <div id="info">
            
        </div>
    </div>

    <script>
        let addP=()=>{
            let div = document.querySelector('#info');
            let newP = document.createElement('p');
            newP.innerText = '숨겨진 Text입니다.';
            div.appendChild(newP);
        }
        
        let removeP=()=>{
            let div = document.querySelector('#info');
            div.innerHTML = '';
        }
    </script>
</body>
</html>
