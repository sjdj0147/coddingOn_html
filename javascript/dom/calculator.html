<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>값1 :</p>
    <input type="text" name="" id="" class="val1">
    <p>값2 :</p>

    <button class="resultBtn">계산하기</button>
    <button class="reset">취소하기</button>
    <script src="./js/calc.js"></script>

</html>
