<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .content{
            width: 800px;
            margin: 0 auto;
        }
        .wrap * {
            display: block;
            border: 2px solid #ccc;
            margin:16px;
            padding:5px;
            color: lightgray;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="wrap">
            <ul> ul(grandparent)
                <li>li(direct parent)
                    <span>span</span>
                </li>
                <li>li(parent)</li>
                <li>li(parent)</li>
            </ul>
        </div>
    </div>
    <script>
        $(function(){
            $('span').parent().next().css({border:'2px solid blue'})
            $('ul').children().css({color:'pink'})
            $('span').parent().css({color:'red'})
            $('ul').find('span').css({color:'blue',fontWeight:'bold'})
        })
    </script>
</body>
</html>
