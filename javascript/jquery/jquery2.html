<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 예제</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <p>
        <button id="id1">클릭하면 메세지를 변경합니다.</button>
        <button id="reset">클릭하면 리셋</button>
    </p>
    <div id="id2">메세지</div>

    <script>
        $(function(){
            $('#id1').click(function(){
                $('#id2').text('메세지가 변경되었습니다.')
                .css({backgroundColor:'pink',padding:'10px'})
            })
            msg1()
        })
        $(function(){
            $('#reset').click(function(){
                $('#id2').text('메세지')
                .css({backgroundColor:'white',padding:'0px'})
            })
        })
        function msg1(){
            alert('문서 로드후 자동으로 알림창을 표시합니다.')
        }
    </script>
</body>
</html>
