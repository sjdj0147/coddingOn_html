<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = 'Jerry';
        document.write('당신의 이름은 '+name+'이군요!!');

        let n1= prompt('첫 번째 숫자 입력');
        let n2= prompt('두 번째 숫자 입력');

        n1 = parseInt(n1)
        n2 = parseInt(n2)

        console.log(typeof(n1));
        document.write((n1+n2)+'</br>')
        document.write((n1-n2)+'</br>')
        document.write((n1*n2)+'</br>')
        document.write((n1/n2)+'</br>')
        document.write((n1%n2)+'</br>')
    </script>
</body>
</html>
