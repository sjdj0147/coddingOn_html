<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        div{
            float: left;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    <h2>구구단</h2>
    <script>
        for(let i=2;i<10;i++){
            document.write('<div>')
                
            for(let j=1;j<10;j++){
                document.write(`${i} * ${j} = ${i*j}<br>`)
            }
            document.write('</div>')
        }
    </script>
    
</body>
</html>
