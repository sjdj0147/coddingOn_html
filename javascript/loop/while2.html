<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        let sum =0;
        while(true){
            document.write(i +" ");
            sum+=i;
            if(i>=10){
                break;
            }
            i++;
        }
        document.write(`<br> ${sum}`)
    </script>
</body>
</html>
