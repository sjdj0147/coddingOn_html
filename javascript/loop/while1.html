<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while1 예제</title>
</head>
<body>
    <script>
        let i =1;
        while(i<11){
            document.write(`안녕하세요${i}<br>`)
            i++;
        }
        i =0;
        let sumVal = 0;
        while(i<11){
            sumVal += i;
            console.log(`i=${i}, sumVal=${sumVal}`);
            i++;
        }
        console.log(`합계 : ${sumVal}`);

    </script>
</body>
</html>
