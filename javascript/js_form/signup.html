<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div id="container">
        <h2>회원 가입</h2>
        <form action="/signup" method="post" name="regForm">
           <ul>
               <li>
                   <label for="userId" class="field">아이디</label>
                   <input type="text" id="userId" name="userId" 
                          placeholder="4자 이상 15자 이하로 입력" autofocus>
               </li>
               <li>
                   <label for="email" class="field">이메일</label>
                   <input type="email" id="email" name="email">
               </li>
               <li>
                   <label for="user-pw1" class="field">비밀번호</label>
                   <input type="password" id="user-pw1" name="pw1" 
                          placeholder="8자 이상 입력">
               </li>
               <li>
                   <label for="user-pw2" class="field">비밀번호 확인</label>
                   <input type="password" id="user-pw2" name="pw2">
               </li>
               <li>
                   <label class="field">메일링 수신</label>
                   <label><input type="radio" value="yes" name="mailing">예</label>
                   <label><input type="radio" value="no" name="mailing">아니오</label>
               </li>
               <li>
                   <input type="button" value="가입하기" class="button" onclick="checkMember()">
                   <input type="reset" value="취소하기" class="button">
               </li>
           </ul>
        </form>
    </div>
    <!-- <script src="js/validation.js"></script> -->
    <script src="js/validation2.js"></script>
</body>
</html>
