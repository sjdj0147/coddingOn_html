<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
        width: 500px;
        margin: 30px auto;
    }
    fieldset{
        margin-bottom: 30px;
    }
    ul li{
        list-style: none;
        margin: 20px;
    }
    .reg{
        width: 100px;
        float: left;
        text-align: right;
        margin-right: 10px;
    }
    select, input{width: 200px; height: 30px;}
  </style>
</head>
<body>
    <div id="container">
        <h1>수강 신청</h1>
        <form action="register.jsp" method="get" name="registerForm">
         <fieldset>
            <legend>신청인</legend>
            <ul>
                <li>
                    <label for="username" class="reg">이 름</label>
                    <input type="text" id="username" name="username" autofocus>
                </li>
                <li>
                    <label for="class" class="reg">학 과</label>
                    <select name="major" id="subj" onchange="displaySelect()">
                       <option>---- 학과 선택 ----</option>
                       <option value="건축학과">건축학과</option>
                       <option value="기계공학과">기계공학과</option>
                       <option value="전자공학과">전자공학과</option>
                       <option value="컴퓨터학과">컴퓨터학과</option>
                       <option value="화학공학과">화학공학과</option>
                    </select>
                </li>
            </ul>
         </fieldset>
     </div>
<script>
    //select 객체 변수 할당
    //let selectMenu = document.registerForm.major;

    function displaySelect(){
        let selectedText = document.getElementById("subj").value;
        alert(selectedText + "가 선택되었습니다.");
    }
</script>
</body>
</html>
