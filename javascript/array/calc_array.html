<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열의 연산</h2>
    <script>
        let socre=[80,75,90,85]

        document.write(socre[0]+socre[1]);
        document.write('<br>')
        
        document.write(socre[0]>socre[1]);
        document.write('<br>')

        let sumValue = 0;
        for(let i in socre){
            sumValue+=socre[i];
        }
        document.write("총점: "+sumValue+'점<br>')
        
        let average = sumValue/socre.length;
        document.write("평균: "+average+'점<br>')
        
        
        for(let i=-0;i<socre.length;i++){
            document.write(socre[i]+' ')
        }
        document.write('<br>')
        for(let i in socre){
            document.write(socre[i]+' ')
        }
    </script>
</body>
</html>
