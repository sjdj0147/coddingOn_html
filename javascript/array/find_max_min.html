<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        배열의 최대값, 최소값 계산
    </h2>
        
    <script>
        let scores = [70,80,90,65,77,44];
        let maxVal=scores[0];
        let minVal=scores[0];

        for(let i in scores){
            if(maxVal<=scores[i]){
                maxVal=scores[i]
            }
        }
        document.write(`최고값 :  ${maxVal}입니다.<br>`)

        for(let i in scores){
            if(minVal>=scores[i]){
                minVal=scores[i]
            }
        }
        document.write(`최소값 :  ${minVal}입니다.<br>`)
    </script>
</body>
</html>
