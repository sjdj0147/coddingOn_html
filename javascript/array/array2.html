<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers =[1,2,3];
        numbers.push(4);
        document.write(numbers+"<br>");
        
        numbers.pop();
        document.write(numbers+"<br>");
        
        for(let i=0;i<numbers.length;i++){
            document.write(numbers[i]+"<br>");
        }
    </script>
</body>
</html>
