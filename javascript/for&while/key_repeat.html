<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    while(true){
        var key = prompt("계속 반복할까요?", "y/n");
        
        if(key == 'y' || key == 'Y'){
            alert("계속 반복합니다.");
        }else if(key == 'n' || key == 'N'){
            alert("반복을 중단합니다.");
            break;
        }else{
            alert("키를 잘못 눌렀습니다.");
        }
    }
    document.write("프로그램 종료!!");
</script>
</head>

</body>
</html>
