<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function addContents(){
      let newP = document.createElement('p');
      let text = document.createTextNode("달고 맛있는 감귤")
      newP.appendChild(text);

      let newImg = document.createElement('img');
      let src = document.createAttribute('src');  //src 속성 추가
      let alt = document.createAttribute('alt')   //alt 속성 추가
      src.value = "images/감귤.jpg";
      alt.value = "감귤";
      newImg.setAttributeNode(src);   //img 태그에 연결
      newImg.setAttributeNode(alt);

      document.getElementById('info').appendChild(newP);   //div 태그에 생성
      document.getElementById('info').appendChild(newImg);
    }
  </script>
</head>
<body>
  <div id="container">
    <h1>제주 서귀포 감귤</h1>
    <a href="#" onclick="addContents(); this.onclick=''">더 보기</a>
    <div id = "info"></div>
  </div>
</body>
</html>
