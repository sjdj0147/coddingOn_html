<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section id="content">
    <h2>커피의 세계</h2>
    <div>
      <img src="./images/감귤.jpg" alt="찻잔" id="cup">
      <div>
        <img src="./images/감귤_sm.jpg" class="small">
      </div>
    </div>
  </section>

  <script>
    let cup = document.querySelector("#cup");
    let smallPic = document.querySelector(".small");

    smallPic.onclick = function(){
        cup.setAttribute("src", "./images/복숭아.jpg");
    }
  </script>
</body>
</html>
