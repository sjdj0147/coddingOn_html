<body>
    <script>
        let num = prompt('숫자를 입력하세요','1');
        if(num != null && !isNaN(num)){
            num = Number(num);
            if(num%2==0){
                document.write(`${num}는 짝수입니다.`)
            }
            else{
                document.write(`${num}는 홀수입니다.`)
            }
        }
        else{
            document.write('입력이 취소되었습니다.')
        }
