<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치 2</title>
</head>
<body>
    <script>
        let food='수박'
        switch(food){
            case '바나나':
            case '수박':
                document.write('과일입니다.<br>');
                break;
            case '양파':
                document.write('야채입니다.<br>');
                break;
            default:
                document.write('과일도 야채도 아닙니다.<br>');
                break;
        }
    </script>
    
</body>
