    //출력
    document.write(jean + "<br>")
    document.write("구매완료!!")

    var mathScore = 70;
      var engScore = 83;

      total = mathScore + engScore;

      avg = total / 2;

      document.write("총점: " + total + "<br>")
      document.write("평균: " + avg)
