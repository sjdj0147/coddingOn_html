<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    

    //charset(문자셋) 연습
    //아스키 코드
    var ch1 = 65;
    console.log(ch1);
    console.log(String.fromCharCode(ch1));

    var ch2 = 'B';
    console.log(ch2);
    console.log(ch2.charCodeAt(0));

    //유니코드
    //0번 인덱스의 코드값
    let ch3 = '가';
    console.log(ch3);
    //document.write(ch3);
    console.log(ch3.charCodeAt(0));
  </script>
</head>
