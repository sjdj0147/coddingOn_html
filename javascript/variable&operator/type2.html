<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
     //형 변환(type conversion)
      //Number() 함수 - 부울형(boolean), 날짜를 변환
      let n1 = Number(true); 
      //let n1 = Number(new Date()); 
      console.log(n1)

      //ParseInt() 함수 - 문자형을 정수형으로 변환
      let n2 = Number("10");
      console.log(n2);

      //ParseFloat() 함수 - 문자형을 실수형으로 변환
      let n3 = parseFloat("10.4");
      console.log(n3);

      var bread = 30;
      var people = 7;

      몫 = parseInt(bread / people); //정수로 변환
      나머지 = bread % people;

      console.log("빵의 개수 = " + 몫);
      console.log("남은 빵의 개수 = " + 나머지);
  </script>
</head>
<body>
  
</body>
</html>
