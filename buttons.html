<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <fieldset>
            <legend>성별</legend>
            <p>당신의 성별을 선택하세요.</p>
            <!-- radio버튼은 name을 맞춰야 하나만 클릭이 가능해진다. -->

            <label for=""><input type="radio" name="gender" value="male" checked> 남성</label> 
            <label for=""><input type="radio" name="gender" value="female"> 여성</label>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <p>당신의 취미를 선택하세요(복수 선택 가능)</p>
            <label for=""><input type="checkbox" name="hobby" id="" value="movie">영화 감상</label>
            <label for=""><input type="checkbox" name="hobby" id="" value="game">게임</label>
            <label for=""><input type="checkbox" name="hobby" id="" value="sports">운동(스포츠)</label>
        </fieldset>
        <div>
            <button type="submit">전송</button>
            <input type="submit" value="전송">
        </div>
    </form>
</body>
</html>
