<!DOCTYPE html>

<body>
    <h1>codingOn Cafe</h1>
    <br>
    <h1>음료 리스트</h1>
    <ul>
        <li> 커피류
            <ol>
                <li>아메리카노(HOT): 3,500원</li>
                <li>아메리카노(ICE): 4,000원</li>
                <li>카페라떼: 4,000원</li>
            </ol>
        </li>
        <li> 주스류
            <ol>
                <li>망고 주스: 3,000원</li>
                <li>오렌지 주스: 3,5000원</li>
            </ol>
        </li>
        <li> 차류
            <ol>
                <li>녹차: 4,000원</li>
                <li>허브차: 4,5000원</li>
            </ol>
        </li>
    </ul>

    <hr>
    <p><b>아메리카노</b>는 물에 에스프레소 샷을 탄 음료입니다.</p>
    <p><b>카페라떼</b> 우유에 에스프레소 샷을 탄 음료입니다.</p>
    <p><b>망고 주스</b>는 열대과일 망고를 넣어 만든 생과일 주스입니다.</p>
